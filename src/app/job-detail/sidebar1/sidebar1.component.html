<div class="sidebar sidebar-style-2" [ngClass]="{'menu-hide': toggle == 1}">
    <div class="sidebar-wrapper scrollbar scrollbar-inner">
        <div class="sidebar-content">
            <ul class="nav nav-primary">
                <li class="nav-section">
                    <span class="sidebar-mini-icon">
                        <i class="fa fa-ellipsis-h"></i>
                    </span>
                </li>
                <li class="nav-item" [ngClass]="{'active' : route == 'dashboard' }">
                    <a (click)="hideMenu()" routerLink="/tutor/dashboard">

                        <p>Dashboard</p>
                    </a>
                </li>
                <li class="nav-item" [ngClass]="{'active' : route == 'searchJob' }">
                    <a (click)="searchJob()">
                        <img src="../../../assets/img/jobs.svg">
                        <p>Search Jobs</p>
                    </a>
                </li>
                <!-- <li class="nav-item">
                    <a data-toggle="collapse" >
                        <img src="../../../assets/img/search_sidebar.svg">

                    </a>
                </li> -->
                <li class="nav-item" [ngClass]="{'active' : route == 'message-board' }">
                    <a (click)="hideMenu()" [routerLink]="['/tutor/message-board']">
                        <img src="../../../assets/img/message1.svg">
                        <p>Message Board</p>
                    </a>
                </li>
                <li class="nav-item" [ngClass]="{'active' : route == 'manage-job' }">
                    <a (click)="hideMenu()" [routerLink]="['/tutor/manage-job']">
                        <img src="../../../assets/img/jobs.svg">
                        <p>Manage Jobs </p>
                    </a>
                </li>
                <li class="nav-item" [ngClass]="{'active' : route == 'upcoming' }">
                    <a (click)="hideMenu()" routerLink="/tutor/upcoming">
                        <img src="../../../assets/img/jobs.svg">

                    </a>
                </li>
                <li class="nav-item" [ngClass]="{'active' : route == 'tutor-calendar' }">
                    <a (click)="hideMenu()" routerLink="/tutor/tutor-calendar">
                        <img src="../../../assets/img/calander.svg">
                        <p>Calendar</p>
                    </a>
                </li>
                <li class="nav-item" [ngClass]="{'active' : route == 'earning' }">
                    <a (click)="hideMenu()" [routerLink]="['/tutor/earning']">

                    </a>
                </li>
                <li class="nav-item" [ngClass]="{'active' : route == 'manage-resources' }">
                    <a (click)="hideMenu()" routerLink="/tutor/manage-resources">

                    </a>
                </li>

                    <div class="collapse" id="profile">
                        <ul class="nav nav-collapse">
                            <li [ngClass]="{'active' : route == 'tutor-profile' }">
                                <a data-toggle="collapse" routerLink="/tutor/tutor-profile">
                                    <span class="sub-item">Basic Information</span>
                                </a>
                            </li>
                            <li [ngClass]="{'active' : route == 'work-education' }">
                                <a data-toggle="collapse" routerLink="/tutor/work-education">
                                    <span class="sub-item">Work and Education</span>
                                </a>
                            </li>
                            <li [ngClass]="{'active' : route == 'expertise' }">
                                <a [routerLink]="['/tutor/expertise']">
                                    <span class="sub-item">Expertise</span>
                                </a>
                            </li>

                                <a [routerLink]="['/tutor/manage-timing']">
                                    <span class="sub-item">Manage Availability</span>
                                </a>
                            </li>
                            <li [ngClass]="{'active' : route == 'account-setting' }">
                                <a [routerLink]="['/tutor/account-setting']">
                                    <span class="sub-item">Account Setting</span>
