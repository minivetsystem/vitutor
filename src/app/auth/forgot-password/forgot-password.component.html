<div class="userenter-container">
<div class="userenter-col-right">
    <div class="userenter-inner-wrap">                  
        <div class="brand-logo"><a href="index.html">
            <img src="assets/img/images/svg/Vitutor-logo.svg" alt=""></a>
        </div>
        
        <div class="userenter-body with--footer">
            <h1>Forgot password</h1>
            <div class="row justify-content-center">
                <div class="col-lg-11">                             
                    <div class="signup--form login_form">                          
                        <div class="">
                            <p class="mb-4">Enter Your email to recover your password</p>
                            <form class="row g-3" [formGroup]="forgotEmail"  ngxScrollToFirstInvalid>
                                <div class="col-12 position-relative mt-20">
                                    <input type="text" class="form-control form-control-lg" formControlName="email" placeholder="Email Address*"
                                    pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                                                    (keydown.space)="$event.preventDefault();" (blur)="trimValue()">
                                    <img class="input-icn" src="assets/img/images/svg/user-icon-light.svg" alt="">

                                    <div *ngIf="submitted && f.email.errors">
                                        <div class="has-error" *ngIf="f.email.errors.required">Email is
                                            required</div>
                                        <div class="has-error" *ngIf="f.email.errors.pattern">Plase enter
                                            valid email!</div>
                                    </div>
                                </div>
                                
                                <div class="col-12 mt-20">
                                  <button (click)="onSubmit()" class="btn btn-primary btn-lg btn-rounded btn-block">Send</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>                                            
            <div class="row">
                <div class="col-12"><div class="haveaccount">Already have an account?  <a routerLink="/login">Log in</a></div></div>
            </div>
        </div>

        <div class="userenter__footer">
            <h3>Don't have an account? <span>Register Now</span></h3>
            <div class="d-flex">
                <a class="btn btn-register btn-rounded" routerLink="/register">Register as Tutor</a>
                <a class="btn btn-register btn-rounded" routerLink="/register">Register as Student</a>
            </div>
        </div>
    </div>
</div>
<div class="userenter-col-left">
    <div class="tutor--signup_banner"><img src="assets/img/images/student-studying.jpg" alt="tutor sign up"></div>
</div>
</div>
